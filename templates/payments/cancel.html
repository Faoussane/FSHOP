{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-12 text-center">
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow p-8">
    <h1 class="text-2xl font-bold mb-3">Paiement annulé</h1>
    {% if order %}
      <p>La commande #{{ order.id }} reste en attente. Vous pouvez réessayer le paiement.</p>
    {% else %}
      <p>Le paiement a été annulé. Vous pouvez retourner à la boutique.</p>
    {% endif %}
    <a href="{% url 'cart:detail' %}" class="inline-block mt-6 px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700">
      Retour au panier
    </a>
  </div>
</div>
{% endblock %}
