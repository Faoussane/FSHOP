{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md align-center" style=" ">
    <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
    
    {% if error_message %}
        <div class="bg-red-100 text-red-700 p-4 mb-4 rounded">
            {{ error_message|linebreaksbr }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'accounts:login' %}" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-gray-700">Nom d'utilisateur</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
        </div>
        <div>
            <label for="id_password" class="block text-gray-700">Mot de passe</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" required>
        </div>
        <button type="submit" class="w-full text-white py-2 rounded btn-order transition duration-200">Se connecter</button>
    </form>

    <p class="mt-4 text-center">
        Pas de compte ? <a href="{% url 'accounts:register' %}" class="text-blue-600 hover:underline">Inscrivez-vous</a>
    </p>
</div>
{% endblock %}
